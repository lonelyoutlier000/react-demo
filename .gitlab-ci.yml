image: node:8.12.0-alpine

services:
  - cgswong/aws:aws

cache:
  paths:
    - node_modules/
    - .yarn

variables:
  NODE_ENV: 'production'

stages:
  - deploy

deploy:
  stage: deploy
  before_script:
    - yarn install --production=false
  script:
    - yarn build
    - aws s3 cp build s3://guarnier/gitlab-ci --recursive