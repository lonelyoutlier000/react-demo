image: alpine:3.8

variables:
  NODE_ENV: 'production'

stages:
  - deploy

deploy:
  stage: deploy
  before_script:
    - pip install awscli
    - apk add nodejs=8.12.0-r0
    - apk add yarn
    - yarn install --production=false
  script:
    - yarn build
    - aws s3 cp build s3://guarnier/gitlab-ci --recursive